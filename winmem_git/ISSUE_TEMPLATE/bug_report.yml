name: Bug Report
description: Report a reproducible bug in Winmem
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to file a bug report.
        Please include as much detail as possible so we can reproduce and fix it quickly.
  - type: input
    id: version
    attributes:
      label: Version
      description: Winmem version/commit SHA (or docker image tag)
      placeholder: "v0.1.0 / commit SHA / docker tag"
    validations:
      required: true
  - type: dropdown
    id: component
    attributes:
      label: Component
      options:
        - apps/api
        - apps/worker
        - apps/web
        - packages/cli
        - packages/solana
        - packages/storage
        - infra/docker
        - infra/k8s/helm
        - docs
        - other
    validations:
      required: true
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened?
      placeholder: "A clear and concise description of the bug."
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Provide exact steps to reproduce the behavior.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: "What did you expect to happen?"
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      placeholder: "What actually happened?"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / Error Output
      description: Paste relevant logs. Please remove secrets.
      render: shell
    validations:
      required: false
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Include OS, Node version, pnpm version, Docker version, Solana RPC, etc.
      placeholder: |
        OS:
        Node:
        pnpm:
        Docker:
        Solana cluster/RPC:
    validations:
      required: true
  - type: checkboxes
    id: confirmations
    attributes:
      label: Confirmations
      options:
        - label: I searched existing issues to avoid duplicates.
          required: true
        - label: I removed secrets from logs and screenshots.
          required: true
        - label: I can reproduce this issue consistently.
          required: false
